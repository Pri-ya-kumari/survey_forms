<div class="bg">
    <div class="b1">
        <span class="t1">New Survey Form</span>
        <form [formGroup]="addes" novalidate (ngSubmit)="formSubmit(addes.value)">
        <div class="b2">
            <label class="tt1">Title</label>
            <input type="text" class="inp1" placeholder="enter title here" formControlName="title" ngModel>
            <label class="t2">form id</label>
            <input type="text" class="inp1" placeholder="enter survey form id" formControlName="fid" ngModel>
            <label class="t3">Description</label>
            <textarea class="ta" placeholder="Enter test Description" formControlName="description" ngModel></textarea>
        </div>
        <button class="btn">Add Test</button>
        </form>
    </div>
</div>
