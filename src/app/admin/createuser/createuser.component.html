<!--signup  *ngIf="!issignin"-->
<div class="bg">
    <div class="container">
        <form [formGroup]="froms" novalidate (ngSubmit)="homepage(froms.value)">
            <span class="lab">Create User </span>
            <label class="lab1">Name</label>
            <input type="text" class="t1" formControlName="name"><br>
            <div *ngIf="f['name'].invalid && f['name'].touched " class="alert">
                <div *ngIf="f['name'].errors && f['name'].errors['required']" class="alerts">
                    <span>*First Name is required</span>
                </div>
                <div *ngIf="f['name'].errors && f['name'].errors['pattern']" class="alert1">
                    <span>*only alphabet pattern </span>
                </div>
            </div>
            <label class="lab2">Email Id</label>
            <input type="text" class="t2" formControlName="email" #email><br>
            <div *ngIf="f['email'].invalid && f['email'].touched" class="alert2">
                <div *ngIf="f['email'].errors && f['email'].errors['required']" class="alerts2">
                    <span>*email is required</span>
                </div>
                <div *ngIf="f['email'].errors && f['email'].errors['pattern']" class="alerts4">
                    <span>*enter the valid formate ex:-abc&commat;gmail.com</span>
                </div>
            </div>
            <label class="lab3">Password</label>
            <input type="password" class="t3" formControlName="password" #password> <br>
            <div *ngIf="f['password'].invalid && f['password'].touched" class="alert3">
                <div *ngIf="f['password'].errors && f['password'].errors['required']" class="alerts3">
                    <span>*password is required</span>
                </div>
            </div><!--(click)="homepage(email.value,password.value)"-->
            <input type="password" class="t3" formControlName="loginpassword" #passwordin [type]=" showPassword ? 'text' : 'password' ">
                    <mat-icon class="icons" matSuffix (click)="showHidePassword()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
            <button class="btn-1" [disabled]="!froms.valid">Create</button>
        </form>
        <!--<span (click)="Signup()" class="signup">Create account click here</span>-->

    </div>
</div>
