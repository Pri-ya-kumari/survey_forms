
<div>
    <p>
        <mat-toolbar class="shade1">
            <mat-icon>insert_drive_file</mat-icon>
            <span class="wd-1">SurveyForms</span>
            <!--wd-1 = word1 it is the titile of the forms-->
            <span class="wd-2">Admin</span>
            <!--wd-1 = word1 its is the link page tothe first page home page -->
            <span class="wd-3" routerLink="/admindashboard/adminhome">Back</span>
            <span class="example-spacer"></span>
        </mat-toolbar>

<div class="container">
    <div class="body">
        <div>
            <div class="container1" >
                <form [formGroup]="Login" novalidate (ngSubmit)="savedata(Login.value)">
                    <span class="lab">Edit & Update </span>
                    
                    <label class="lab1">Name</label>
                    <input type="text" class="t1" formControlName="name"><br>
                    <label class="lab2">Email Id</label>
                    <input type="text" class="t2" formControlName="email"><br>
                    <label class="lab3">Password</label>
                    <input type="password" class="t3" formControlName="password"> <br>
                    <button class="btn-2" routerLink="/superadmin/superadminprofile">Cancel</button>
                <button class="btn-1">Save</button>
            </form>
                </div>
        </div>
    </div>
</div>
